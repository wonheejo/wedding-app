<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invitation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css?v=8">
</head>

<body>
  <header class="container" style="display:flex;justify-content:space-between;align-items:center;gap:1rem">
    <div><span class="badge" id="languageBadge">English</span></div>
    <nav style="display:flex;gap:.5rem">
      <a class="btn" id="switchEn" href="?lang=en">EN</a>
      <a class="btn" id="switchKo" href="?lang=ko">KO</a>
    </nav>
  </header>

  <main class="container">
    <!-- Cover Photo -->
    <section class="cover-photo">
      <img src="assets/img_cover2.jpg" alt="Cover Photo">
    </section>
    <!-- Hero -->
    <section class="hero">
      <!-- <img src="assets/img1_compressed.jpg" alt="Couple photo"> 
    -->
      <div>
        <div class="kicker" data-i18n="hero.kicker"></div>
        <h1 data-i18n="hero.title">/h1>
          <div class="date" data-i18n="hero.date"></div>
          <div id="miniCal" class="mini-cal" aria-label="Wedding calendar"></div>
          <div class="countdown" id="countdown"></div>
      </div>
    </section>

    <section class="section intro-section">
      <p><span class="intro-line" data-i18n="names.parents1"></span>&nbsp;
        <strong data-i18n="names.groom"></strong>
      </p>
      <p><span class="intro-line" data-i18n="names.parents2"></span>&nbsp;
        <strong data-i18n="names.bride"></strong>
      </p>
    </section>

    <!-- Details -->
    <section class="section" id="details">
      <h2 data-i18n="details.heading">The Day</h2>
      <div class="card">
        <h3 data-i18n="when.heading">When</h3>
        <p data-i18n="when.body"></p>
        <p data-i18n="when.body2"></p>
        <p data-i18n="when.body3"></p>
      </div>
      <div class="card">
        <h3 data-i18n="where.heading">Where</h3>
        <p><strong data-i18n="where.venueName">Riverside Hall</strong></p>
        <p data-i18n="where.venueDetail"></p>
        <p data-i18n="where.venueAddr">123 Han River Rd, Seoul</p>
        <div id="mapLinks" class="map-buttons"></div>
      </div>
    </section>

    <!-- How to get there -->
    <section class="section" id="getting-there">
      <h2 data-i18n="how.heading"></h2>
      <div class="card">
        <h3 data-i18n="how.publicHeading1"></h3>
        <p data-i18n="how.publicBody1"></p>
        <p data-i18n="how.publicBody1_1"></p>
        <h3 data-i18n="how.publicHeading2"></h3>
        <h5 data-i18n="how.publicBody2"></h5>
        <p data-i18n="how.publicSub21"></p>
        <p data-i18n="how.publicSub22"></p>
        <h5 data-i18n="how.publicBody3"></h5>
        <p data-i18n="how.publicSub31"></p>
        <p data-i18n="how.publicSub32"></p>
        <h3 data-i18n="how.driveHeading"></h3>
        <p data-i18n="how.driveBody"></p>
        <p data-i18n="how.driveBody2"></p>
      </div>
    </section>

    <!-- Gallery -->
    <section class="section" id="gallery">
      <h2 data-i18n="gallery.heading"></h2>
      <div class="gallery">
        <img src="assets/img3_compressed.jpg" alt="Gallery 1">
        <img src="assets/img4_compressed.jpg" alt="Gallery 2">
        <img src="assets/img5_compressed.jpg" alt="Gallery 3">
        <img src="assets/img6_compressed.jpg" alt="Gallery 4">

        <img src="assets/img7.jpg" alt="Gallery 5">
        <img src="assets/img8.jpg" alt="Gallery 6">
        <img src="assets/img9.jpg" alt="Gallery 7">
        <img src="assets/img10.jpg" alt="Gallery 8">

        <img src="assets/img11.jpg" alt="Gallery 9">
        <img src="assets/img12.jpg" alt="Gallery 10">
        <img src="assets/img13.jpg" alt="Gallery 11">
        <img src="assets/img14.jpg" alt="Gallery 12">
        <img src="assets/img15.jpg" alt="Gallery 13">
        <img src="assets/img1_compressed.jpg" alt="Gallery 14">
      </div>
    </section>

    <!-- RSVP / Contact -->
    <section class="section" id="rsvp">
      <h2 data-i18n="rsvp.heading">RSVP / Contact</h2>
      <button class="btn" type="button" id="openRsvp" data-i18n="rsvp.buttonDetail"></button>
      <p data-i18n="rsvp.body">Please message us on Kakao or email: <a
          href="mailto:hello@example.com">wonheejo@gmail.com</a>.</p>
      <p data-i18n="rsvp.body2"></p>
      <p data-i18n="rsvp.body3"></p>
      <p data-i18n="rsvp.body4"></p>
      <p data-i18n="rsvp.body5"></p>
    </section>

    <div id="bankInfo" class="card bank-info">
      <h3 data-i18n="bank.heading">Bank Acount Info</h3>
      <p data-i18n="bank.sub">For those who cannot attend but would like to send their wishes:</p>

      <!---신랑-->
      <div class="account-drop">
        <button class="drop-btn" type="button" onclick="toggleAccount('groom')" data-i18n="bank.title1"></button>
        <div id="groom" class="drop-content">
          <div class="account-line">
            <p data-i18n="bank.name1"></p>
            <span id="bank1" class="bank-number" data-i18n="bank.bank1"></span>
            <button class="copy-btn" onclick="copyBank(this)">📋</button>
          </div>
          <div class="account-line">
            <p data-i18n="bank.name2"></p>
            <span id="bank2" class="bank-number" data-i18n="bank.bank2"></span>
            <button class="copy-btn" onclick="copyBank(this)">📋</button>
          </div>
          <div class="account-line">
            <p data-i18n="bank.name3"></p>
            <span id="bank3" class="bank-number" data-i18n="bank.bank3"></span>
            <button class="copy-btn" onclick="copyBank(this)">📋</button>
          </div>
        </div>
      </div>

      <!--신부-->
      <div class="account-drop">
        <button class="drop-btn" type="button" onclick="toggleAccount('bride')" data-i18n="bank.title2"></button>
        <div id="bride" class="drop-content">
          <div class="account-line">
            <p data-i18n="bank.name4"></p>
            <span id="bank4" class="bank-number" data-i18n="bank.bank4"></span>
            <button class="copy-btn" type=button onclick="copyBank(this)">📋</button>
          </div>
          <div class="account-line">
            <p data-i18n="bank.name5"></p>
            <span id="bank5" class="bank-number" data-i18n="bank.bank5"></span>
            <button class="copy-btn" type=button onclick="copyBank(this)">📋</button>
          </div>
          <div class="account-line">
            <p data-i18n="bank.name6"></p>
            <span id="bank6" class="bank-number" data-i18n="bank.bank6"></span>
            <button class="copy-btn" type=button onclick="copyBank(this)">📋</button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <!-- Comments -->
  <section class="section" id="comments">
    <h2 data-i18n="comments.heading">Leave a message</h2>
    <form class="comment-form" id="commentForm">
      <input id="nameInput" type="text" placeholder="Your name" data-i18n-placeholder="comments.namePh" />
      <textarea id="msgInput" rows="2" placeholder="Your message..." data-i18n-placeholder="comments.msgPh"></textarea>
      <button type="submit" class="btn" data-i18n="comments.submit">Post</button>
    </form>
    <div id="commentList"></div>
  </section>

  <footer class="footer">
    <div>&copy; <span id="year"></span> <span data-i18n="footer.names">Wonhee & Averyl</span></div>
  </footer>

  <!-- Lightbox Modal -->
  <div class="modal" id="lightbox">
    <img alt="Expanded">
  </div>

  <!-- RSVP Modal -->
  <div class="modal" id="rsvpModal" aria-hidden="true">
    <div class="card" style="max-width:560px; width:100%; position:relative;">
      <button id="closeRsvp" aria-label="Close"
        style="position:absolute; right:12px; top:10px; border:0; background:transparent; font-size:30px; cursor:pointer;">✕</button>
      <h3 data-i18n="rsvp.title"></h3>

      <div class="field">
        <label data-i18n="rsvp.sideLabel"></label>
        <div class="segmented" data-name="side">
          <button type="button" data-value="신랑측" class="opt active" data-i18n="rsvp.sideGroom"></button>
          <button type="button" data-value="신부측" class="opt" data-i18n="rsvp.sideBride"></button>
        </div>
      </div>

      <div class="field">
        <label for="rsvpName" data-i18n="rsvp.nameLabel"></label>
        <input id="rsvpName" type="text" data-i18n-placeholder="rsvp.namePlaceholder" />
      </div>

      <div class="field">
        <label data-i18n="rsvp.attendLabel"></label>
        <div class="segmented" data-name="attend">
          <button type="button" data-value="참석" class="opt active" data-i18n="rsvp.attendYes"></button>
          <button type="button" data-value="불참석" class="opt" data-i18n="rsvp.attendNo"></button>
        </div>
      </div>

      <div class="field">
        <label data-i18n="rsvp.mealLabel"></label>
        <div class="segmented" data-name="meal">
          <button type="button" data-value="참석" class="opt active" data-i18n="rsvp.mealYes"></button>
          <button type="button" data-value="불참석" class="opt" data-i18n="rsvp.mealNo"></button>
        </div>
      </div>

      <div class="field">
        <label for="rsvpCount" data-i18n="rsvp.countLabel"></label>
        <select id="rsvpCount">
          <option value="1" data-i18n="rsvp.count1"></option>
          <option value="2" data-i18n="rsvp.count2"></option>
          <option value="3" data-i18n="rsvp.count3"></option>
          <option value="4" data-i18n="rsvp.count4"></option>
          <option value="5" data-i18n="rsvp.count5"></option>
        </select>
      </div>

      <!-- dynamic meal option based on count -->
      <div class="field" id="mealOptions" style="display:none;">
        <label data-i18n="rsvp.mealChoicesLabel"></label>
        <div id="mealOptionsContainer"></div>
      </div>

      <div class="field">
        <label data-i18n="rsvp.afLabel"></label>
        <div class="segmented" data-name="afterparty">
          <button type="button" data-value="참석" class="opt active" data-i18n="rsvp.afYes"></button>
          <button type="button" data-value="불참석" class="opt" data-i18n="rsvp.afNo"></button>
        </div>
      </div>

      <button class="btn" id="sendRsvp" type="button" style="margin-top:.5rem;" data-i18n="rsvp.sendBtn"></button>
    </div>
  </div>

  <!-- netlify form -->
  <form name="rsvp" data-netlify="true" netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="rsvp">
    <input type="text" name="side">
    <input type="text" name="name">
    <input type="text" name="attend">
    <input type="text" name="meal">
    <input type="number" name="count">
    <input type="text" name="lang">
    <input type="text" name="timestamp">
    <input type="text" name="meal_1">
    <input type="text" name="meal_2">
    <input type="text" name="meal_3">
    <input type="text" name="meal_4">
    <input type="text" name="meal_5">
    <input type="text" name="meal_summary">
    <!-- honeypot -->
    <input type="text" name="bot-field">
  </form>


  <!-- Background music -->


  <audio id="bgm" src="assets/aruariandance.mp4" preload="auto" loop playsinline></audio>
  <button id="audioToggle" class="audio-btn" type="button" aria-pressed="false" aria-label="Play Music">🔇</button>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script src="script.js?v=10"></script>


</body>

</html>
